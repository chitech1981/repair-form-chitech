
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ฟอร์มแจ้งซ่อม - C Hitech</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    label { font-weight: bold; display: block; margin-top: 15px; }
    .preview-link { margin-top: 5px; display: block; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="C Hitech Logo" />
    <div>
      <h1>ฟอร์มแจ้งซ่อม</h1>
      <small>C Hitech - DIGITAL DOOR LOCK</small>
    </div>
  </header>
  <div class="container">
    <form>
      <label>ชื่อผู้แจ้ง</label>
      <input type="text" name="name" required />

      <label>เบอร์ติดต่อ</label>
      <input type="tel" name="phone" required />

      <label>ประเภทสินค้า</label>
      <select name="product" required>
        <option>กลอนประตูดิจิตอล</option>
        <option>มอเตอร์ประตูไฟฟ้า</option>
        <option>ประตูโรงรถ</option>
        <option>ลิฟต์ในบ้าน</option>
        <option>Access Control</option>
      </select>

      <label>รุ่นสินค้า</label>
      <input type="text" name="model" />

      <label>อาการที่พบ</label>
      <textarea name="issue" rows="3" required></textarea>

      <label>แนบรูปภาพ</label>
      <input type="file" accept="image/*" onchange="previewFileLink(event, 'imageLink')" />
      <a id="imageLink" class="preview-link" href="#" target="_blank" style="display:none;">เปิดรูปภาพ</a>

      <label>แนบวิดีโอ</label>
      <input type="file" accept="video/*" onchange="previewFileLink(event, 'videoLink')" />
      <a id="videoLink" class="preview-link" href="#" target="_blank" style="display:none;">เปิดวิดีโอ</a>

      <button type="submit">ส่งฟอร์ม</button>
    </form>
  </div>

  <script>
    function previewFileLink(event, linkId) {
      const file = event.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        const link = document.getElementById(linkId);
        link.href = url;
        link.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
