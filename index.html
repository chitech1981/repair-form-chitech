
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แจ้งซ่อมสินค้า | C Hitech</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #111;
      max-width: 680px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h2 {
      color: #f50;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #f50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #d44000;
    }
    #response {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
    .preview a {
      font-size: 14px;
      color: #0077cc;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/chitech1981/repair-form-chitech/main/logo.jpg" alt="C Hitech Logo">
    <h2>ฟอร์มแจ้งซ่อมสินค้า</h2>
  </header>

  <form id="repairForm">
    <label>ชื่อผู้แจ้ง</label>
    <input type="text" name="name" required>

    <label>เบอร์โทร</label>
    <input type="tel" name="phone" required>

    <label>ประเภทสินค้า</label>
    <select name="product" required>
      <option>กลอนประตูดิจิตอล</option>
      <option>มอเตอร์ประตูไฟฟ้า</option>
      <option>ประตูโรงรถ</option>
      <option>ลิฟต์ในบ้าน</option>
      <option>Access Control</option>
    </select>

    <label>รุ่นสินค้า</label>
    <input type="text" name="model">

    <label>อาการที่พบ</label>
    <textarea name="issue" required></textarea>

    <label>คำอธิบายเพิ่มเติม</label>
    <textarea name="note"></textarea>

    <label>แนบรูปสินค้าเสีย</label>
    <input type="file" accept="image/*" onchange="previewUpload(event, 'imageUrl')" />
    <span class="preview" id="imageUrlPreview"></span>

    <label>แนบวิดีโอปัญหา (ถ้ามี)</label>
    <input type="file" accept="video/*" onchange="previewUpload(event, 'videoUrl')" />
    <span class="preview" id="videoUrlPreview"></span>

    <label>แนบรูปสลิป/สรุปคำสั่งซื้อ</label>
    <input type="file" accept="image/*" onchange="previewUpload(event, 'purchaseProof')" />
    <span class="preview" id="purchaseProofPreview"></span>

    <input type="hidden" name="imageUrl" id="imageUrl">
    <input type="hidden" name="videoUrl" id="videoUrl">
    <input type="hidden" name="purchaseProof" id="purchaseProof">

    <button type="submit">ส่งข้อมูล</button>
    <p id="response"></p>
  </form>

<script>
function previewUpload(event, fieldId) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    document.getElementById(fieldId).value = e.target.result;
    document.getElementById(fieldId + "Preview").innerHTML =
      "<a href='" + e.target.result + "' target='_blank'>ดูไฟล์ที่แนบ</a>";
  };
  reader.readAsDataURL(file);
}

document.getElementById("repairForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = {};
  formData.forEach((value, key) => data[key] = value);

  fetch("https://script.google.com/macros/s/AKfycbwalfmkFavTvF-z5Sbe4CtojaSC7e7LwfslPaLa2zLrGzSlYclqGi62OGhe60JR_Q98/exec", {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(txt => {
    document.getElementById("response").innerText = "✅ ส่งข้อมูลสำเร็จแล้ว!";
    e.target.reset();
    ["imageUrlPreview", "videoUrlPreview", "purchaseProofPreview"].forEach(id => {
      document.getElementById(id).innerHTML = "";
    });
  })
  .catch(err => {
    document.getElementById("response").innerText = "❌ เกิดข้อผิดพลาด: " + err;
  });
});
</script>
</body>
</html>
