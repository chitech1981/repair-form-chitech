
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>C Hitech – Dashboard งานซ่อม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f7f7f7;font-family:Helvetica,Arial,sans-serif;}
    .brand-bar{background:#ff6b00;color:#fff;padding:12px 20px;font-size:24px;font-weight:bold;}
    .table thead{background:#ff6b00;color:#fff;}
    .btn-primary{background:#ff6b00;border:#ff6b00;}
  </style>
</head>
<body>
<div class="brand-bar">C Hitech – Dashboard งานซ่อม</div>
<div class="container mt-4">
  <h4 class="mb-3">รายการแจ้งซ่อม</h4>
  <table class="table table-bordered" id="ticketTable">
    <thead>
      <tr><th>ID</th><th>ชื่อ</th><th>โทร</th><th>สินค้า</th><th>รุ่น</th><th>เร่งด่วน</th><th>สถานะ</th><th>เปลี่ยนสถานะ</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
<footer class="mt-5 mb-3 text-center">© 2025 C Hitech Solutions</footer>
<script>
function loadTickets(){
  const tbody=document.querySelector('#ticketTable tbody');
  tbody.innerHTML='';
  const tickets = JSON.parse(localStorage.getItem('tickets') || '[]');
  tickets.forEach((t,idx)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${t.id}</td><td>${t.customerName}</td><td>${t.phone}</td>
    <td>${t.product}</td><td>${t.model}</td><td>${t.urgency}</td><td>${t.status}</td>
    <td><select data-index="${idx}" class="form-select form-select-sm statusSelect">
      <option ${t.status==='รับงานซ่อม'?'selected':''}>รับงานซ่อม</option>
      <option ${t.status==='กำหนดวันซ่อม'?'selected':''}>กำหนดวันซ่อม</option>
      <option ${t.status==='เข้างานเรียบร้อย'?'selected':''}>เข้างานเรียบร้อย</option>
    </select></td>`;
    tbody.appendChild(tr);
  });
  document.querySelectorAll('.statusSelect').forEach(sel=>{
    sel.addEventListener('change',function(){
      const tickets=JSON.parse(localStorage.getItem('tickets')||'[]');
      tickets[this.dataset.index].status=this.value;
      localStorage.setItem('tickets', JSON.stringify(tickets));
      loadTickets();
    });
  });
}
loadTickets();
</script>
</body>
</html>
